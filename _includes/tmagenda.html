<section id="technicalMeetings">
<!-- Page Content -->
 <ul>
{% for tm in site.tm %}
    <li> <a href="./#{{tm.title}}"> {{ tm.title }}</a> </li>
{% endfor %}
 </ul>

<style type="text/css">
    .fullOpaque {
        opacity: 1.0;
    }
</style>
{% for tm in site.tm %}
    <div class="content-section-a">
        <div class="container">
            <style type="text/css">
            {% assign fileName = tm.path | remove: '_tm/'| remove: '.md' %}
                .style{{fileName}} {
                    background-image: url('{{site.url}}img/{{ tm.img }}');
                    background-repeat: no-repeat;
                    opacity: 0.5;
                }
            </style>
            <div class="row style{{fileName}}">
                <div class="col-lg-5 col-sm-6 fullOpaque">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 id="{{tm.title}}" class="section-heading">{{ tm.title }}</h2>
                    <div class="lead">{{ tm.content }}</div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
{% endfor %}
</section>
